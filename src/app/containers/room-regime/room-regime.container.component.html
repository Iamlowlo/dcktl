<h1 hotel-title [hotelInfo]="hotelInfo"></h1>
<ul class="room-regime_list">
	<li selectable-card
		class="room-regime_card"
    *ngFor="let card of regimeList; let i = index"
    [ngClass]="{'active': i === regimeList.indexOf(selectedCard)}"
		[cardContent]="card"
		(cardSelected)="onSelectedRegime($event)"></li>
</ul>
